<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6366f1">
    <title>FetchAFest</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- App Container -->
    <div id="app"></div>

    <!-- Bottom Navigation -->
    <nav id="bottom-nav" class="bottom-nav hidden">
        <button class="nav-item" data-screen="home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </button>
        <button class="nav-item" data-screen="tickets">
            <i class="fas fa-ticket-alt"></i>
            <span>My Events</span>
        </button>
        <button class="nav-item" id="organizer-nav" data-screen="organizer" style="display: none;">
            <i class="fas fa-plus-circle"></i>
            <span>Create</span>
        </button>
        <button class="nav-item" data-screen="profile">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </button>
    </nav>

    <!-- Modals Container -->
    <div id="modals"></div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
